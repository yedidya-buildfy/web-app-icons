<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Classic Background Remover (no AI)</title>
  <link rel="stylesheet" href="styles.css">
  <script>
    if (location.protocol === 'file:') {
      document.addEventListener('DOMContentLoaded', () => {
        const overlay = document.createElement('div');
        overlay.style.position = 'fixed';
        overlay.style.inset = 0;
        overlay.style.background = 'rgba(0,0,0,0.6)';
        overlay.style.color = '#fff';
        overlay.style.display = 'flex';
        overlay.style.alignItems = 'center';
        overlay.style.justifyContent = 'center';
        overlay.style.padding = '24px';
        overlay.style.zIndex = 99999;
        overlay.innerHTML = '<div style="max-width:700px;background:#111;padding:20px;border-radius:12px;">'+
          '<h2>Open via http://localhost — not as a file</h2>'+
          '<p>Run the server first:</p>'+
          '<ol><li><code>npm install</code></li><li><code>npm start</code></li><li>Go to <code>http://localhost:3200</code></li></ol>'+
          '</div>';
        document.body.appendChild(overlay);
      });
    }
  </script>
</head>
<body>
  <div class="wrap">
    <h1>Classic Background Remover (PNG → PNG, no AI)</h1>
    <p>Auto-samples border color, removes near‑background pixels with feathering + despeckle.</p>

    <form id="form">
      <label>Image URL
        <input id="url" type="url" placeholder="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4f/SVG_Logo.svg/256px-SVG_Logo.svg.png" required>
      </label>
      <div class="row">
        <label>Tolerance <input id="tol" type="number" min="1" max="200" value="35"></label>
        <label>Hard limit <input id="hard" type="number" min="5" max="400" value="55"></label>
        <label>Feather x <input id="feather" type="number" step="0.1" min="0.5" max="10" value="2.5"></label>
        <label>Despeckle <input id="despeckle" type="number" min="0" max="3" value="1"></label>
      </div>
      <button type="submit">Remove background</button>
    </form>

    <div id="result" class="result hidden">
      <h2>Result</h2>
      <div class="actions">
        <button id="download">Download PNG</button>
      </div>
      <div class="flex">
        <div class="pane">
          <h3>Preview (transparent)</h3>
          <img id="preview" alt="result preview" />
        </div>
        <div class="pane checker">
          <h3>On checkerboard</h3>
          <img id="preview2" alt="result preview checker" />
        </div>
      </div>
    </div>

    <footer>
      <a href="/health" target="_blank">Health</a>
    </footer>
  </div>

  <script src="client.js" type="module"></script>
</body>
</html>
