<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login / Sign up - Icon App</title>
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <link rel="stylesheet" href="/styles.css" />
    <link rel="stylesheet" href="/generate.css" />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="/env.js"></script>
    <script src="/auth.js" defer></script>
    <script src="/login.js" defer></script>
    <style>
      .auth-shell { max-width: 480px; margin: 40px auto; background: #fff; padding: 24px; border-radius: 8px; box-shadow: 0 2px 10px rgba(0,0,0,.08); }
      .auth-header { text-align:center; margin-bottom:16px; }
      .tabs { display:flex; gap:8px; justify-content:center; margin-bottom:16px; }
      .tab-btn { padding:8px 14px; border:1px solid #e1e5e9; border-radius:6px; background:#f8fafc; cursor:pointer; }
      .tab-btn.active { background:#007bff; color:#fff; border-color:#007bff; }
      .field { margin-bottom: 12px; }
      .field label { font-weight:600; display:block; margin-bottom:6px; }
      .field input { width:100%; padding:10px; border:2px solid #e1e5e9; border-radius:6px; }
      .btn { padding:10px 14px; border:none; border-radius:6px; color:#fff; cursor:pointer; }
      .btn.primary { background:#007bff; }
      .btn.secondary { background:#6c757d; }
      .row { display:flex; gap:10px; }
      .error { color:#b00020; margin-top:10px; }
      .success { color:#0a7f3f; margin-top:10px; }
      .actions { display:flex; gap:10px; margin-top: 8px; justify-content:space-between; }
      .oauth-section { margin: 20px 0; text-align: center; }
      .oauth-divider { margin: 20px 0; text-align: center; color: #6c757d; position: relative; }
      .oauth-divider::before { content: ''; position: absolute; top: 50%; left: 0; right: 0; height: 1px; background: #e1e5e9; }
      .oauth-divider span { background: #fff; padding: 0 15px; }
      .oauth-buttons { display: flex; gap: 10px; justify-content: center; }
      .oauth-btn { padding: 10px 20px; border: 2px solid #e1e5e9; border-radius: 6px; background: #fff; cursor: pointer; display: flex; align-items: center; gap: 8px; font-size: 14px; font-weight: 500; }
      .oauth-btn:hover { background: #f8fafc; border-color: #d1d9e0; }
      .oauth-btn img { width: 18px; height: 18px; }
    </style>
  </head>
  <body data-auth-optional="true">
    <main class="container">
      <div class="auth-shell">
        <div class="auth-header">
          <img src="/logo.svg" alt="Icon App Logo" class="app-logo" />
          <h1>Welcome</h1>
          <p>Sign in to continue</p>
        </div>

        <div class="tabs">
          <button id="tabLogin" class="tab-btn active" type="button">Login</button>
          <button id="tabSignup" class="tab-btn" type="button">Sign up</button>
        </div>

        <!-- OAuth Section -->
        <div class="oauth-section">
          <div class="oauth-buttons">
            <button id="googleBtn" class="oauth-btn" type="button">
              <svg width="18" height="18" viewBox="0 0 24 24">
                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
              </svg>
              Continue with Google
            </button>
            <button id="githubBtn" class="oauth-btn" type="button">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="#333">
                <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
              </svg>
              Continue with GitHub
            </button>
          </div>
        </div>

        <div class="oauth-divider">
          <span>or</span>
        </div>

        <!-- Login form -->
        <form id="loginForm" novalidate>
          <div class="field">
            <label for="loginEmail">Email</label>
            <input id="loginEmail" type="email" autocomplete="email" required />
          </div>
          <div class="field">
            <label for="loginPassword">Password</label>
            <input id="loginPassword" type="password" autocomplete="current-password" required />
          </div>
          <div class="actions">
            <button id="loginBtn" class="btn primary" type="submit">Login</button>
            <button id="forgotBtn" class="btn secondary" type="button">Forgot password</button>
          </div>
          <div id="loginMsg" class="success" style="display:none"></div>
          <div id="loginErr" class="error" style="display:none"></div>
        </form>

        <!-- Signup form -->
        <form id="signupForm" style="display:none" novalidate>
          <div class="field">
            <label for="signupEmail">Email</label>
            <input id="signupEmail" type="email" autocomplete="email" required />
          </div>
          <div class="row">
            <div class="field" style="flex:1">
              <label for="signupPassword">Password</label>
              <input id="signupPassword" type="password" autocomplete="new-password" required />
            </div>
            <div class="field" style="flex:1">
              <label for="signupConfirm">Confirm password</label>
              <input id="signupConfirm" type="password" autocomplete="new-password" required />
            </div>
          </div>
          <div class="actions">
            <button id="signupBtn" class="btn primary" type="submit">Create account</button>
            <button id="toLoginBtn" class="btn secondary" type="button">Back to login</button>
          </div>
          <div id="signupMsg" class="success" style="display:none"></div>
          <div id="signupErr" class="error" style="display:none"></div>
        </form>
      </div>
    </main>
  </body>
</html>
