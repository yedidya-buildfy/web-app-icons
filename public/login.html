<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login / Sign up - Icon App</title>
    <link rel="stylesheet" href="/styles.css" />
    <link rel="stylesheet" href="/generate.css" />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="/env.js"></script>
    <script src="/auth.js" defer></script>
    <script src="/login.js" defer></script>
    <style>
      .auth-shell { max-width: 480px; margin: 40px auto; background: #fff; padding: 24px; border-radius: 8px; box-shadow: 0 2px 10px rgba(0,0,0,.08); }
      .auth-header { text-align:center; margin-bottom:16px; }
      .tabs { display:flex; gap:8px; justify-content:center; margin-bottom:16px; }
      .tab-btn { padding:8px 14px; border:1px solid #e1e5e9; border-radius:6px; background:#f8fafc; cursor:pointer; }
      .tab-btn.active { background:#007bff; color:#fff; border-color:#007bff; }
      .field { margin-bottom: 12px; }
      .field label { font-weight:600; display:block; margin-bottom:6px; }
      .field input { width:100%; padding:10px; border:2px solid #e1e5e9; border-radius:6px; }
      .btn { padding:10px 14px; border:none; border-radius:6px; color:#fff; cursor:pointer; }
      .btn.primary { background:#007bff; }
      .btn.secondary { background:#6c757d; }
      .row { display:flex; gap:10px; }
      .error { color:#b00020; margin-top:10px; }
      .success { color:#0a7f3f; margin-top:10px; }
      .actions { display:flex; gap:10px; margin-top: 8px; justify-content:space-between; }
    </style>
  </head>
  <body data-auth-optional="true">
    <main class="container">
      <div class="auth-shell">
        <div class="auth-header">
          <h1>Welcome</h1>
          <p>Sign in to continue</p>
        </div>

        <div class="tabs">
          <button id="tabLogin" class="tab-btn active" type="button">Login</button>
          <button id="tabSignup" class="tab-btn" type="button">Sign up</button>
        </div>

        <!-- Login form -->
        <form id="loginForm" novalidate>
          <div class="field">
            <label for="loginEmail">Email</label>
            <input id="loginEmail" type="email" autocomplete="email" required />
          </div>
          <div class="field">
            <label for="loginPassword">Password</label>
            <input id="loginPassword" type="password" autocomplete="current-password" required />
          </div>
          <div class="actions">
            <button id="loginBtn" class="btn primary" type="submit">Login</button>
            <button id="forgotBtn" class="btn secondary" type="button">Forgot password</button>
          </div>
          <div id="loginMsg" class="success" style="display:none"></div>
          <div id="loginErr" class="error" style="display:none"></div>
        </form>

        <!-- Signup form -->
        <form id="signupForm" style="display:none" novalidate>
          <div class="field">
            <label for="signupEmail">Email</label>
            <input id="signupEmail" type="email" autocomplete="email" required />
          </div>
          <div class="row">
            <div class="field" style="flex:1">
              <label for="signupPassword">Password</label>
              <input id="signupPassword" type="password" autocomplete="new-password" required />
            </div>
            <div class="field" style="flex:1">
              <label for="signupConfirm">Confirm password</label>
              <input id="signupConfirm" type="password" autocomplete="new-password" required />
            </div>
          </div>
          <div class="actions">
            <button id="signupBtn" class="btn primary" type="submit">Create account</button>
            <button id="toLoginBtn" class="btn secondary" type="button">Back to login</button>
          </div>
          <div id="signupMsg" class="success" style="display:none"></div>
          <div id="signupErr" class="error" style="display:none"></div>
        </form>
      </div>
    </main>
  </body>
</html>
