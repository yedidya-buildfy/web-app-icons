<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Generator - Icon Search App</title>
    <link rel="stylesheet" href="/styles.css" />
    <link rel="stylesheet" href="/generate.css" />
    <!-- Environment variables (user should rename env.example.js to env.js) -->
    <script src="/env.js" defer></script>
    <!-- Image generation script -->
    <script src="/generate.js" defer></script>
  </head>
  <body>
    <main class="container">
      <nav class="app-nav">
        <a href="/" class="nav-link">Icon Search</a>
        <a href="/generate.html" class="nav-link active">Image Generator</a>
      </nav>
      
      <header>
        <h1>AI Image Generator</h1>
        <p>Generate images using Google's Imagen 4.0 Fast model via Runware.ai</p>
      </header>
      
      <div class="generator-container">
        <div class="input-section">
          <div class="field-grid">
            <div class="field">
              <label for="iconSubjectInput">Icon subject</label>
              <input id="iconSubjectInput" type="text" placeholder="e.g., dumbbell" />
            </div>
            <div class="field">
              <label for="styleSelect">Style</label>
              <select id="styleSelect">
                <option value="outline" selected>Outline (default)</option>
                <option value="filled">Filled</option>
                <option value="solid">Solid</option>
                <option value="duotone">Duotone</option>
                <option value="rounded">Rounded</option>
              </select>
            </div>
          </div>

          <div class="field-grid">
            <div class="field">
              <label for="colorsInput">Colors</label>
              <input id="colorsInput" type="text" placeholder="black and white (default)" value="black and white" />
            </div>
            <div class="field">
              <label for="backgroundInput">Background</label>
              <input id="backgroundInput" type="text" placeholder="transparent (default)" value="transparent" />
            </div>
          </div>

          <div class="prompt-preview-wrap">
            <div class="prompt-preview-label">Prompt preview</div>
            <div id="promptPreview" class="prompt-preview"></div>
          </div>

          <!-- Keep a hidden textarea for potential manual override later if needed -->
          <textarea id="promptInput" class="hidden"></textarea>
          
          <div class="generation-controls">
            <button id="generateBtn" class="generate-btn">Generate Image</button>
            <button id="searchModelsBtn" class="search-models-btn">Search Models (Debug)</button>
            <div id="loadingSpinner" class="loading-spinner hidden"></div>
          </div>
        </div>
        
        <div id="resultSection" class="result-section hidden">
          <h3>Generated Image</h3>
          <div id="imageResult" class="image-result"></div>
          <div class="image-actions">
            <button id="downloadBtn" class="download-btn">Download Image</button>
            <button id="regenerateBtn" class="regenerate-btn">Generate Another</button>
          </div>
        </div>
        
        <div id="errorSection" class="error-section hidden">
          <h3>Error</h3>
          <p id="errorMessage"></p>
        </div>
      </div>
    </main>
  </body>
</html>
