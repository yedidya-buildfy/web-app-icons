<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Icon Search App</title>
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <link rel="stylesheet" href="/styles.css" />
    <!-- Iconify web component -->
    <script src="https://code.iconify.design/iconify-icon/3.0.0/iconify-icon.min.js"></script>
    <!-- Supabase client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <!-- Environment variables (user should rename env.example.js to env.js) -->
    <script src="/env.js" defer></script>
    <script src="/auth.js" defer></script>
    <!-- Unified icon utilities -->
    <script src="/icon-utils.js" defer></script>
    <!-- Main application script -->
    <script src="/main.js" defer></script>
  </head>
  <body>
    <main class="container">
      <nav class="app-nav">
        <a href="/" class="nav-link active">Icon Search</a>
        <a href="/generate.html" class="nav-link">Icon Generator</a>
        <a href="/generated.html" class="nav-link">Generated Icons</a>
        <a href="/admin.html" class="nav-link admin-only" id="adminNav" style="display: none;">ðŸ”§ Admin</a>
        <span id="authNav"></span>
      </nav>
      
      <header>
        <img src="/logo.svg" alt="Icon App Logo" class="app-logo" />
        <h1>Icon Search</h1>
        <p>Select your preferred library and search for an icon. Results let you copy code or download the SVG.</p>
      </header>
      <div class="controls">
        <div class="control-group">
          <label for="librarySelect">Icon Library:</label>
          <select id="librarySelect">
            <option value="all">All</option>
            <option value="tabler">Tabler</option>
            <option value="lucide">Lucide</option>
            <option value="ph">Phosphor</option>
            <option value="iconoir">Iconoir</option>
            <option value="heroicons-outline">Heroicons (Outline)</option>
            <option value="heroicons-solid">Heroicons (Solid)</option>
          </select>
        </div>
        <div class="control-group">
          <label for="subLibrarySelect">Sub Library:</label>
          <select id="subLibrarySelect">
            <option value="all">All</option>
          </select>
        </div>
        <div class="control-group">
          <label for="fillOutlineSelect">Fill/Outline:</label>
          <select id="fillOutlineSelect">
            <option value="all">All</option>
            <option value="filled">Filled</option>
            <option value="outline">Outline</option>
          </select>
        </div>
        <div class="control-group">
          <label for="lineSolidSelect">Line/Solid:</label>
          <select id="lineSolidSelect">
            <option value="all">All</option>
            <option value="line">Line</option>
            <option value="solid">Solid</option>
          </select>
        </div>
        <div class="control-group">
          <input type="text" id="searchInput" placeholder="Search icons..." />
        </div>
      </div>
      <div id="results" class="results"></div>
    </main>
  </body>
</html>
